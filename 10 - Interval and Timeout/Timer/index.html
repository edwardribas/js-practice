<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- General -->
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/932eb47ff0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Timer</h1>
        <div class="timer">
            <span>00:00:00</span>
        </div>
        <div class="buttons">

            <button id="play" aria-label="Continuar/iniciar contador."><i class="fa-solid fa-play"></i></button>
            <button id="pause" aria-label="Pausar contador."><i class="fa-solid fa-pause"></i></button>
            <button id="reset" aria-label="Redefinir contador."><i class="fa-solid fa-ban"></i></button>
        </div>
    </main>

    <!-- Application -->
    <script src="./app.js"></script>
</body>
</html>
