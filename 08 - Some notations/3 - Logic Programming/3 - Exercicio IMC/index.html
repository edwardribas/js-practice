<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- General -->
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="form-wrapper">
            <table>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade Grau I</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade Grau II</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade Grau III</td>
                </tr>
            </table>

            <h2>Cálculo do IMC</h2>
            <form>
                <input type="number" autocomplete="off" placeholder="Seu peso" autofocus>
                <input type="number" autocomplete="off" placeholder="Sua altura em centímetros">
                <input type="submit" value="Calcular">
            </form>

            <div class="result">Você verá seu resultado aqui!</div>
        </div>
    </main>

    <!-- Script -->
    <script src="./assets/js/index.js"></script>
</body>
</html>
