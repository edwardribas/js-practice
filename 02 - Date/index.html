<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- General -->
    <title>Que dia era?</title>
</head>
<body>
    <script>
        const dia = prompt('Digite o dia');
        const mes = prompt('Digite o mês');
        const ano = prompt('Digite o ano');

        const data = new Date(`${ano}-${mes}-${dia}`);
        const diaSemana = data.getDay();
        let diaSemanaTexto;

        switch(diaSemana){
            case 0:
                diaSemanaTexto = ` domingo`;
                break;
            case 1:
                diaSemanaTexto = `a segunda`;
                break;
            case 2:
                diaSemanaTexto = `a terça`;
                break;
            case 3:
                diaSemanaTexto = `a quarta`;
                break;
            case 4:
                diaSemanaTexto = `a quinta`;
                break;
            case 5:
                diaSemanaTexto = `a sexta`;
                break;
            case 6:
                diaSemanaTexto = ` sábado`;
                break;
            default:
                diaSemanaTexto = "";
        }

        alert(`${dia}/${mes}/${ano} foi um${diaSemanaTexto}`);
        
    </script>
</body>
</html>
